<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="icon" type="image/png" href="/media/images/favicon.png" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="/media/css/login.css" />
</head>
<body>
	<div class="center">
		<img class='logo' src="/media/images/logo.png" alt="" />
		{% if message %}
			<div class="message green">
				{{ message }}
			</div>
		{% endif %}
		<div class="login_box">
			<form action="{{ base_url|url('login') }}" method='post'>
			<ul>
				{% if errors %}
				<li>
					<span class="error">
						{{ errors }}
					</span>
				</li>
				{% endif %}
				<li>
					<label for="" class='background-label username'></label>
					<input name="username" type="text" placeholder='Username' />
				</li>
				<li>
					<label for="" class='background-label password'></label>
					<input name="password" type="password" placeholder='Password' />
				</li>
				<li>
					<input type="hidden" name='next' value="{{ next }}" />
					<input type="submit" value="Login" class='button login' />
				</li>
			</ul>
			</form>
		</div>
	
	</div>
	
</body>
</html>
